<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-column">
        <div id="odin-logo">
            <img class="odin" alt="The Odin Project Logo" src=images/TOP.png>
            ODIN
        </div>
            
        <div class="credit">
            <div>Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
            Unsplash</a></div>
        </div>
    </div>
    <div class="right-column">
        <div class="top-section">
            <h2 id="not-real">This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams.</h2>
            <h2 id="sign-up-now">Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="middle-section">
            <form action="sign-up-form">
                <fieldset>
                <legend>Let's do this!</legend>
                <div id="container">
                    <label for="first-name" id="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="email" id="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password" id="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div id="container">    
                    <label for="last-name" id="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="phone" id="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone" minlength="11" maxlength="11" 
                    value="01234 567890">
                    <label for="confirm-password" id="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm" required>
                </div>
            </fieldset>
            </form>
        </div>
        <div class="bottom-section">
            <button type="submit" class="submit">Create Account</button> 
            <div>Already have an account? <a href="#" class="log-in">Log in</a></div>
        </div>
    </div>
</body>
</html>
